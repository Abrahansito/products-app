<div class="products-container">
    <p-table
        #dt
        [value]="products"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} productos"
        [rowsPerPageOptions]="[5, 10, 20]"
        [globalFilterFields]="['name', 'description', 'category']"
        [tableStyle]="{ 'min-width': '50rem' }">

        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between flex-wrap gap-2">
            <h2 h2 class="m-0">Lista de productos</h2>
            <div class="flex align-items-center gap-2">
              <p-iconfield iconPosition="left">
                  <p-inputicon class="pi pi-search"/>
                  <input
                    pInputText
                    type="text"
                    (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Buscar..." />
              </p-iconfield>

              <button pButton
                label="Agregar Producto"
                icon="pi pi-plus"
                class="p-button-success ml-4"
                (click)="openCreate()">
              </button>
            </div>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" style="width:10%">Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="description">Descripción <p-sortIcon field="description"></p-sortIcon></th>
                <th pSortableColumn="price">Precio <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="category">Categoría <p-sortIcon field="category"></p-sortIcon></th>
                <th>Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-p>
            <tr>
                <td>{{ p.id }}</td>
                <td style="font-weight: bold;">{{ p.name }}</td>
                <td>{{ p.description }}</td>
                <td>${{ p.price }}</td>
                <td>
                    <span class="p-tag p-tag-info">{{ p.category }}</span>
                </td>
                <td>
                    <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-warning mr-2" (click)="openEdit(p)"></button>
                    <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger" (click)="deleteProduct(p.id)"></button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6" class="text-center p-4">No se encontraron productos.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<app-product-form
  *ngIf="showModal"
  [product]="selectedProduct"
  (saved)="onSaved()"
  (cancelled)="onCancelled()"
></app-product-form>

<div class="card shadow-2">
    <p-table
        #dt
        [value]="products"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} productos"
        [rowsPerPageOptions]="[5, 10, 20]"
        [globalFilterFields]="['name', 'description', 'category']"
        [tableStyle]="{ 'min-width': '50rem' }">

        <ng-template pTemplate="caption">
          <div class="flex flex-column md:flex-row md:align-items-center justify-content-between gap-3">

            <h3 class="m-0 text-gray-700">Lista de Productos</h3>

            <div class="flex align-items-center gap-2">
              <p-iconfield iconPosition="left">
                  <p-inputicon styleClass="pi pi-search" />
                  <input
                    pInputText
                    type="text"
                    (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Buscar..."
                    class="w-full sm:w-auto"/>
              </p-iconfield>

              <div style="width: 180px;">
                  <app-ui-button
                    label="Nuevo Producto"
                    icon="pi pi-plus"
                    variant="primary"
                    (onClick)="openCreate()">
                  </app-ui-button>
              </div>
            </div>

          </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" style="width:10%">Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="description">Descripción <p-sortIcon field="description"></p-sortIcon></th>
                <th pSortableColumn="price">Precio <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="category">Categoría <p-sortIcon field="category"></p-sortIcon></th>
                <th>Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-p>
            <tr>
                <td>{{ p.id }}</td>
                <td class="font-bold">{{ p.name }}</td>
                <td>{{ p.description }}</td>
                <td>{{ p.price | currency:'USD' }}</td> <td>
                    <span class="p-tag p-tag-info">{{ p.category }}</span>
                </td>
                <td>
                    <div class="flex gap-2">
                        <div style="width: 40px;">
                            <app-ui-button
                                icon="pi pi-pencil"
                                variant="secondary"
                                (onClick)="openEdit(p)">
                            </app-ui-button>
                        </div>

                        <div style="width: 40px;">
                            <app-ui-button
                                icon="pi pi-trash"
                                variant="danger"
                                (onClick)="deleteProduct(p.id)">
                            </app-ui-button>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6" class="text-center p-4 text-gray-500">
                    <i class="pi pi-inbox text-4xl mb-2 block"></i>
                    No se encontraron productos.
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<app-product-form
  *ngIf="showModal"
  [product]="selectedProduct"
  (saved)="onSaved()"
  (cancelled)="onCancelled()">
</app-product-form>

<p-dialog
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '450px' }"
    [header]="product ? 'Editar Producto' : 'Crear Producto'"
    (onHide)="closeDialog()"
    styleClass="p-fluid">

    <ng-template pTemplate="content">
        <div class="field flex flex-column gap-2 mb-3">
            <label for="name" class="font-bold">Nombre</label>
            <input pInputText id="name" [(ngModel)]="formData.name" required autofocus />
        </div>

        <div class="field flex flex-column gap-2 mb-3">
            <label for="description" class="font-bold">Descripción</label>
            <textarea
                pTextarea
                id="description"
                [(ngModel)]="formData.description"
                rows="3"
                cols="20">
            </textarea>
        </div>

        <div class="field flex flex-column gap-2 mb-3">
            <label for="category" class="font-bold">Categoría</label>
            <input pInputText id="category" [(ngModel)]="formData.category" />
        </div>

        <div class="field flex flex-column gap-2 mb-3">
            <label for="price" class="font-bold">Precio</label>
            <p-inputNumber
                id="price"
                [(ngModel)]="formData.price"
                mode="currency"
                currency="USD"
                locale="en-US">
            </p-inputNumber>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Cancelar"
            icon="pi pi-times"
            class="p-button-text"
            (click)="closeDialog()">
        </button>
        <button
            pButton
            pRipple
            label="Guardar"
            icon="pi pi-check"
            class="p-button-text"
            (click)="onSubmit()">
        </button>
    </ng-template>

</p-dialog>
